<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="./signin.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" />
	<title>signin</title>
</head>
<body>
	<div class="sign-in">
		<div class="scrolling">
			  <div class="sign-in1">Sign in</div>
			  <div class="rectangle-parent">
					<div class="group-child">
                        <div class="textarea">
                            <input type="text" placeholder="">
                        </div>
					</div>
					<div class="emailusername">email/username</div>
			  </div>
			  <div class="rectangle-group" id="ToProfile">
					<div class="group-item">
					</div>
					<div class="confirm">Confirm</div>
			  </div>
			  <div class="rectangle-container">
					<div class="group-child">
                        <div class="textarea">
                            <input type="text" placeholder="">
                        </div>
					</div>
					<div class="emailusername">password</div>
			  </div>
			  <div class="new-to-raynia-parent">
					<div class="new-to-raynia">New to Raynia?</div>
					<div class="create-an-account" id="createAnAccount"> Create an account</div>
			  </div>
		</div>
		<div class="homemenu" id="tohomepage">
			<img class="home" alt="" src="homeIcon.svg">
		</div>
		<div class="searchmenu" id="tosearch">
			<img class="searchicon" alt="" src="homeIcon.svg">
		</div>
		<img class="menu-bar-icon" alt="" src="user menu bar.svg">
		<div class="header-child"></div>
		<div class="header">
			  <div class="raynia">Raynia</div>
			  <div class="vector-parent" id="groupContainer">
					<img class="vector-icon" alt="" src="back.svg">
					<div class="rectangle-div" id="Tosignin_signup"></div>
			  </div>
		</div>
  </div>
  
  
  <script src="transition5.js"></script>
  <script src="tosignin_signuppage.js"></script>
  <script src="toprofilepage.js"></script>
  <script src="tohomepage.js"></script>
  <script src="tosearchpage.js"></script>
</body>
</html>
