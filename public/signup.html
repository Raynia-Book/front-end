<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./signup.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" />
	<title>signup</title>
</head>

<body>
	<div class="sign-up">
		<div class="scrolling">
			<div class="sign-up1">Sign up</div>
			<div class="rectangle-parent">
				<div class="group-child">
					<div class="textarea">
						<input type="text" placeholder="" id="email">
					</div>
				</div>
				<div class="email">email</div>
			</div>
			<div class="rectangle-group">
				<div class="group-child">
					<div class="textarea">
						<input type="text" placeholder="" id="username">
					</div>
				</div>
				<div class="email">username</div>
			</div>
			<div class="rectangle-container">
				<div class="group-child">
					<div class="textarea">
						<input type="text" placeholder="" id="name">
					</div>
				</div>
				<div class="email">name</div>
			</div>
			<div class="group-div">
				<div class="group-child">
					<div class="textarea">
						<input type="text" placeholder="" id="password">
					</div>
				</div>
				<div class="email">password</div>
			</div>
			<div class="rectangle-parent1">
				<div class="group-child">
					<div class="textarea">
						<input type="text" placeholder="" id="confirmPassword">
					</div>
				</div>
				<div class="email">confirm password</div>
			</div>
			<div class="rectangle-parent2" id="ToProfile">
				<div class="group-child2">
				</div>
				<div class="confirm" id="confirm">Confirm</div>
			</div>
			<div class="scrolling-inner">
				<div class="already-have-an-account-parent">
					<div class="already-have-an">Already have an account?</div>
					<div class="sign-in" id="signInText"> sign in</div>
				</div>
			</div>
		</div>
		<div class="homemenu" id="tohomepage">
			<img class="home" alt="" src="homeIcon.svg">
		</div>
		<img class="menu-bar-icon" alt="" src="user menu bar.svg">
		<div class="usermenu" id="touserpage">
			<img class="home" alt="" src="homeIcon.svg">
		</div>
		<div class="searchmenu" id="tosearch">
			<img class="searchicon" alt="" src="homeIcon.svg">
		</div>
		<div class="header-child"></div>
		<div class="header">
			<div class="raynia">Raynia</div>
			<div class="vector-parent" id="groupContainer">
				<img class="vector-icon" alt="" src="back.svg">
				<div class="group-child3" id="Tosignin_signup"></div>
			</div>
		</div>
	</div>

	<script src="transition6.js"></script>
	<script src="tosignin_signuppage.js"></script>
	<script src="toprofilepage.js"></script>
	<script src="tohomepage.js"></script>
	<script src="tosearchpage.js"></script>
</body>

</html>
